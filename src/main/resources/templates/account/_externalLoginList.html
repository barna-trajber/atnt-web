<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Funnel Management Tool</title>
</head>
<body>

<div th:fragment="externalLogin">
    <form action="account/externalLogin" method="post">
        <p>
            <!--IBM W3ID sign in button-->
            <button id="btnIBMW3ID" data-loading-text="Log in with IBM W3ID" autocomplete="off"
                    class="Button btn large rounded unAuthIBMW3Connect registerLoginButton"
                    name="provider"
                    value="oidc"
                    type="submit">
                <em class="signInAuthLogo"></em> <!--Auth provider logo picture (loaded by css)-->
                <span class="signInButtonText">Log in with IBM w3<b>id</b></span>
            </button>

            <!--Google sign in button-->
            <button id="btnGoogle" data-loading-text="Log in with Google" autocomplete="off"
                    class="Button btn large rounded unAuthGoogleConnect registerLoginButton"
                    name="provider"
                    value="Google"
                    type="submit">
                <em class="signInAuthLogo"></em> <!--Auth provider logo picture (loaded by css)-->
                <span class="signInButtonText">Log in with Google</span>
            </button>

            <!--LinkedIn sign in button-->
            <button id="btnLinkedIn" data-loading-text="Log in with LinkedIn" autocomplete="off"
                    class="Button btn large rounded unAuthLinkedInConnect registerLoginButton"
                    name="provider"
                    value="LinkedIn"
                    type="submit">
                <em class="signInAuthLogo"></em> <!--Auth provider logo picture (loaded by css)-->
                <span class="signInButtonText">Log in with LinkedIn</span>
            </button>


        </p>
    </form>
</div>
</body>
</html>
